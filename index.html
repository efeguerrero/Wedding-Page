<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GUILLE Y DANI</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="mainHeader" id="home">
      <nav class="navBar">
        <div class="mainNavContainer">
          <div class="navIcon-Container">
            <img src="./icons/menuicon.svg" alt="" class="navIcon" />
          </div>
        </div>
        <div class="linksContainer">
          <ul class="linksList">
            <li class="link"><a class="scrollLink" href="#home">Home</a></li>
            <li class="link">
              <a class="scrollLink" href="#mainInfo">When & Where</a>
            </li>
            <li class="link">
              <a class="scrollLink" href="#photos">Nosotros</a>
            </li>
            <li class="link">
              <a class="scrollLink" href="#otherInfo">Info</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="subHeader">
        <div class="topLine">
          <img
            src="./img/deco/line_top.png"
            alt="Flower Image"
            class="subHeader--img"
          />
        </div>
        <h1 class="siteTitle">Guille & Dani</h1>
        <div class="bottomLine">
          <img src="./img/deco/line_bottom.png" alt="" class="subHeader--img" />
        </div>
      </div>
    </header>
    <section class="section mainInfo" id="mainInfo">
      <h2 class="sectionTitle">When & Where!</h2>
    </section>
    <section class="section photos" id="photos">
      <h2 class="sectionTitle">Nosotros</h2>
    </section>
    <section class="section otherInfo" id="otherInfo">
      <h2 class="sectionTitle">Guille & Dani</h2>
    </section>
    <script src="nav.js"></script>
  </body>
</html>
